<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="style.css" />
  <script src="jquery.js"></script>
  <script src="script.js"></script>
</head>

<body>

  <h2>Input color</h2>
  <input type="text" onblur="onBlur(this)" id="colorInput">

  <div class="tree" id="t">
    First tree
  </div>

  <div class="tree">
    Second Tree
  </div>


  <script>
    function onBlur(e) {
      $("#t").simplePlugin({
        a: 5,
        cssClass: "blue",
        color: e.value
      });
    }
  </script>
</body>

</html>
